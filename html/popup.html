<html>
<head>
    <title>Canopy GUI Enhancer settings</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-mini.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/popup.js"></script>
    <script src="../CanopyEnhancer.js"></script>
</head>
<body id="cge_popup_body">
<div id="cge_popup_wrapper">
    <form id="cge_form_settings" name="cge_form_settings">
        <fieldset>
            <legend>Settings</legend>

            <div class="form-group">
                <label for="cge_enabled">Enable Canopy GUI Enhancer</label>
                <input id="cge_enabled" type="checkbox" value="1" name="cge_enabled" />
            </div>

            <div class="form-group">
                <label for="cge_custom_css">Enable custom CSS</label>
                <input id="cge_custom_css" type="checkbox" value="1" name="cge_custom_css" />
            </div>

            <div class="form-group">
                <label for="cge_ip_lookup">Enable IP Lookup</label>
                <input id="cge_ip_lookup" type="checkbox" value="1" name="cge_ip_lookup" />
            </div>

            <div class="form-group">
                <label for="cge_mac_lookup">Enable MAC Lookup</label>
                <input id="cge_mac_lookup" type="checkbox" value="1" name="cge_mac_lookup" />
            </div>

            <div class="form-group">
                <label for="cge_rtt_type">How to display real time traffic</label>
                <select name="cge_rtt_type" id="cge_rtt_type">
                    <option value="string" selected>String</option>
                    <option value="graph">Graph</option>
                </select>
            </div>

            <hr />

            <div class="form-group text-center">
                <button class="btn btn-sm btn-default" type="submit" value="1" name="go">Save Changes</button>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
